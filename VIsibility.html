<!DOCTYPE html>
<head>
<title>CSS Example</title>
	<style>
		p#p1:hover{
		color: blue;
		}
		p#p2:hover{
		visibility: hidden;
		}
	</style>
</head>
<body>
<p id="p1">This paragraph should be change when hover</p>
<p id="p2">This paragraph should be hidden when hover</p>
</body>
</html>
